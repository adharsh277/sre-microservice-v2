apiVersion: apps/v1
kind: Deployment
metadata:
  name: sre-microservice-v2
  labels:
    app: sre-microservice
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sre-microservice
      version: v2
  template:
    metadata:
      labels:
        app: sre-microservice
        version: v2
    spec:
      containers:
        - name: sre-microservice
          image: ghcr.io/adharsh277/sre-microservice-v2:latest
          ports:
            - containerPort: 5000
